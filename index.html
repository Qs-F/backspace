---
layout: page
title: 最新エピソード一覧
description: "A simple and clean responsive Jekyll theme for words and photos."
tags: [Jekyll, theme, themes, responsive, blog, minimalism]
---
<div class="episode-list">
  {% for post in site.posts limit:1000 %}
  <paper-card heading="{{ post.date | date: "%d %B %Y" }}">
    <div class="card-content">
      <a href="{{ site.url }}{{ post.url }}">
        <div>{{ post.title }}</div>
        <div class="post_content">{{ post.content | split:"</p>" | first }}</div>
      </a>
    </div>
  </paper-card>
  {% endfor %}
</div>
